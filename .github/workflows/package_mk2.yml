name: Package Mk2

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
    name: ${{ matrix.os }} Package
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: JDK
      uses: actions/setup-java@v1
      with:
        java-version: 14-ea
    - name: Build with Maven
      run: mvn -B install -DskipTests -P jpackager-deploy --file pom.xml
    - name: "Release"
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        draft: true
        files: |
          target/installer/*