name: Ubuntu

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ubuntu Package
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: JDK
      uses: actions/setup-java@v1
      with:
        java-version: 14-ea
    - name: Build with Maven
      run: mvn -B install -DskipTests -P jpackager-deploy --file pom.xml
